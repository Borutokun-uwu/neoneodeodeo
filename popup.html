<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        .flex {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-container {
            width: 20px;
        }
        .glow-input {
            width: 50%;
            height: 20px;
            font-size: 12px;
            margin-bottom: 5px;
        }
        .glow-button {
            width: 80px;
            height: 25px;
            font-size: 12px;
        }
        .status-container {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="flex gap-4">
        <form id="loginForm">
            <div class="relative">
                <div class="form-container">
                    <div class="mb-4">
                        <input 
                            type="text" 
                            id="username" 
                            required
                            class="glow-input"
                            placeholder="Username"
                        >
                    </div>
                    <div class="mb-6">
                        <input 
                            type="password" 
                            id="password" 
                            required
                            class="glow-input"
                            placeholder="Password"
                        >
                    </div>
                    <button 
                        type="submit"
                        class="glow-button thick-label"
                    >
                        Login
                    </button>
                </div>
            </div>
        </form>
        <div class="status-container">
            <div id="statusMessage" class="text-sm glow">no</div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
