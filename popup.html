<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="flex gap-4">
        <form id="loginForm">
            <div class="relative">
                <div class="form-container">
                    <div class="mb-4">
                        <!-- <label for="username" class="block text-sm mb-2 thick-label">Username:</label> -->
                        <input 
                            type="text" 
                            id="username" 
                            required
                            class="glow-input"
                        >
                    </div>
                    <div class="mb-6">
                        <!-- <label for="password" class="block text-sm mb-2 thick-label">Password:</label> -->
                        <input 
                            type="password" 
                            id="password" 
                            required
                            class="glow-input"
                        >
                    </div>
                    <button 
                        type="submit"
                        class="glow-button thick-label"
                    >
                        Login
                    </button>
                </div>
            </div>
        </form>

        <div id="loggedInContent" class="hidden">
            <div class="button-container">
                <button 
                    id="logoutButton"
                    class="glow-button thick-label"
                >
                    Logout
                </button>
              
            </div>
        </div>
 <div class="status-container">
            <div id="statusMessage" class="text-sm glow"></div>
        </div>
        <!-- <div id="error" class="error-message"></div> -->
    </div>
    <script src="popup.js"></script>
</body>
</html>
